<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personalized Greeting</title>
  <link rel="stylesheet" href="style6.css">
</head>
<body>
  <div class="container">
    <h2>Welcome! Enter your details:</h2>
    <form id="greetForm">
      <label>
        Name: <input type="text" id="nameInput" required>
      </label>
      <label>
        Mood:
        <select id="moodInput" required>
          <option value="default">Choose...</option>
          <option value="happy">Happy</option>
          <option value="sad">Sad</option>
          <option value="excited">Excited</option>
          <option value="tired">Tired</option>
        </select>
      </label>
      <button type="submit">Greet me!</button>
    </form>
    <div id="message" class="message">
      <!-- Dynamic greeting will appear here -->
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
    <!-- Main Content -->
    <main id="main">
        <section id="contact">
        <h2>Contact</h2>
        <form id="contactForm">
            <label>
            Name: <input type="text" id="contactName" required>
            </label>
            <label>
            Email: <input type="email" id="contactEmail" required>
            </label>
            <label>
            Message:
            <textarea id="contactMessage" required></textarea>
            </label>
            <button type="submit">Send Message</button>
        </form>
        </section>
    </main>
