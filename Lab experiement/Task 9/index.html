<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Weather</title>
  <style>
    :root{
      --bg1:#0f7a53;
      --bg2:#1ea56f;
      --card:#133a2c;
      --text:#eaf8f1;
      --muted:#bfe7d7;
      --accent:#ffd54a;
      --accent-hover:#ffc926;
      --danger:#ff6b6b;
    }
    *{box-sizing:border-box}
    html,body{
      height:100%;
      margin:0;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Ubuntu,Arial,sans-serif;
      color:var(--text);
      background:linear-gradient(135deg,var(--bg1),var(--bg2));
    }
    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      width:100%;
      max-width:720px;
      background:rgba(19,58,44,0.9);
      border-radius:18px;
      box-shadow:0 18px 50px rgba(0,0,0,0.35);
      overflow:hidden;
      border:1px solid rgba(255,255,255,0.08);
    }
    .header{
      padding:24px 24px 8px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .title{
      font-weight:700;
      font-size:22px;
      letter-spacing:0.2px;
    }
    .subtitle{
      font-size:13px;
      color:var(--muted);
    }
    .search{
      padding:16px 24px 24px;
      display:grid;
      grid-template-columns:1fr auto;
      gap:12px;
    }
    .search input{
      width:100%;
      padding:14px 16px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.15);
      background:rgba(255,255,255,0.06);
      color:var(--text);
      outline:none;
      font-size:16px;
    }
    .search input::placeholder{color:rgba(234,248,241,0.7)}
    .search input:focus{
      border-color:var(--accent);
      box-shadow:0 0 0 1px rgba(255,213,74,0.45);
    }
    .search button{
      padding:14px 18px;
      border:none;
      border-radius:12px;
      background:var(--accent);
      color:#172016;
      font-weight:700;
      font-size:16px;
      cursor:pointer;
      transition:transform 0.06s ease, background 0.18s ease, opacity 0.15s ease;
    }
    .search button:active{transform:translateY(1px)}
    .search button:hover{background:var(--accent-hover)}
    .search button:disabled{
      opacity:0.6;
      cursor:not-allowed;
      transform:none;
    }
    .content{
      padding:0 24px 24px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .location{
      display:flex;
      align-items:baseline;
      gap:8px;
      flex-wrap:wrap;
    }
    .location .name{
      font-size:20px;
      font-weight:600;
    }
    .location .meta{
      font-size:13px;
      color:var(--muted);
    }
    .location .temp{
      margin-left:auto;
      font-size:26px;
      font-weight:700;
    }
    .grid{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:12px;
    }
    .item{
      background:rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.1);
      border-radius:14px;
      padding:14px;
    }
    .label{
      font-size:13px;
      color:var(--muted);
      letter-spacing:0.3px;
      text-transform:uppercase;
    }
    .value{
      margin-top:4px;
      font-size:16px;
      font-weight:600;
    }
    .advice{
      margin-top:8px;
      background:rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.1);
      padding:14px;
      border-radius:14px;
      font-size:15px;
      line-height:1.5;
    }
    .status{
      padding:10px 14px;
      font-size:14px;
      border-left:4px solid var(--accent);
      background:rgba(255,255,255,0.06);
      border-radius:10px;
    }
    .status strong{font-weight:600;}
    .error{
      border-left-color:var(--danger);
      color:#ffecec;
    }
    .sr-only{
      position:absolute!important;
      height:1px;width:1px;overflow:hidden;
      clip:rect(1px,1px,1px,1px);
      white-space:nowrap;border:0;padding:0;margin:-1px;
    }
    @media (max-width:560px){
      .grid{grid-template-columns:1fr}
      .location .temp{margin-left:0}
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" aria-labelledby="title">
      <div class="header">
        <div>
          <h1 id="title" class="title">Weather</h1>
          <p class="subtitle">Live data via Open‚ÄëMeteo (no API key)</p>
        </div>
      </div>

      <form class="search" id="searchForm" autocomplete="off" role="search" aria-label="Search for a city">
        <label for="q" class="sr-only">City or place</label>
        <input
          id="q"
          name="q"
          type="text"
          placeholder="City or place (e.g., Melbourne, London, Delhi)"
          required
          inputmode="search"
        />
        <button type="submit" id="submitBtn" aria-label="Check weather">Check</button>
      </form>

      <div class="content" id="content" aria-live="polite">
        <p class="status">
          <strong>Tip:</strong> Type a city name and press <em>Check</em> to see temperature, wind, humidity and more.
        </p>
      </div>
    </section>
  </main>

  <script>
    const content = document.getElementById('content');
    const form = document.getElementById('searchForm');
    const input = document.getElementById('q');
    const submitBtn = document.getElementById('submitBtn');

    // Open‚ÄëMeteo weather code ‚Üí text + emoji [web:21][web:22]
    const weatherCodeMap = {
      0:{t:'Clear sky',e:'‚òÄÔ∏è'},
      1:{t:'Mainly clear',e:'üå§Ô∏è'},
      2:{t:'Partly cloudy',e:'‚õÖ'},
      3:{t:'Overcast',e:'‚òÅÔ∏è'},
      45:{t:'Fog',e:'üå´Ô∏è'},
      48:{t:'Rime fog',e:'üå´Ô∏è'},
      51:{t:'Light drizzle',e:'üå¶Ô∏è'},
      53:{t:'Drizzle',e:'üå¶Ô∏è'},
      55:{t:'Heavy drizzle',e:'üåßÔ∏è'},
      61:{t:'Light rain',e:'üå¶Ô∏è'},
      63:{t:'Rain',e:'üåßÔ∏è'},
      65:{t:'Heavy rain',e:'üåßÔ∏è'},
      66:{t:'Freezing rain',e:'üå®Ô∏è'},
      67:{t:'Heavy freezing rain',e:'üå®Ô∏è'},
      71:{t:'Light snow',e:'‚ùÑÔ∏è'},
      73:{t:'Snow',e:'‚ùÑÔ∏è'},
      75:{t:'Heavy snow',e:'‚ùÑÔ∏è'},
      77:{t:'Snow grains',e:'‚ùÑÔ∏è'},
      80:{t:'Rain showers',e:'üå¶Ô∏è'},
      81:{t:'Rain showers',e:'üå¶Ô∏è'},
      82:{t:'Heavy showers',e:'üåßÔ∏è'},
      85:{t:'Snow showers',e:'üå®Ô∏è'},
      86:{t:'Heavy snow showers',e:'üå®Ô∏è'},
      95:{t:'Thunderstorm',e:'‚õàÔ∏è'},
      96:{t:'Thunderstorm, hail',e:'‚õàÔ∏è'},
      99:{t:'Thunderstorm, hail',e:'‚õàÔ∏è'}
    };

    // Convert degrees ‚Üí 16‚Äëpoint compass direction [web:41][web:45]
    function degToCompass(deg){
      const dirs=['N','NNE','NE','ENE','E','ESE','SE','SSE','S','SSW','SW','WSW','W','WNW','NW','NNW'];
      const ix=Math.round(deg/22.5)%16;
      return dirs[ix];
    }

    // Format local ISO string to something nicer
    function fmtLocalISO(dtStr){
      if(!dtStr) return '‚Äì';
      return dtStr.replace('T',' ¬∑ ');
    }

    async function geocodePlace(q){
      const url = new URL('https://geocoding-api.open-meteo.com/v1/search'); // [web:26][web:42]
      url.searchParams.set('name', q);
      url.searchParams.set('count', '1');
      url.searchParams.set('language', 'en');
      url.searchParams.set('format', 'json');

      const res = await fetch(url);
      if(!res.ok) throw new Error('Geocoding failed. Please try again.');
      const data = await res.json();
      if(!data.results || data.results.length === 0){
        throw new Error('No matching place found. Try another name or spelling.');
      }
      const r = data.results[0];
      return {
        name: r.name,
        country: r.country,
        lat: r.latitude,
        lon: r.longitude,
        timezone: r.timezone
      };
    }

    async function getWeather(lat, lon, timezone){
      const url = new URL('https://api.open-meteo.com/v1/forecast');        // [web:21][web:22][web:31]
      url.searchParams.set('latitude', String(lat));
      url.searchParams.set('longitude', String(lon));
      url.searchParams.set('current', 'temperature_2m,weather_code,wind_speed_10m,wind_direction_10m,relative_humidity_2m,apparent_temperature');
      url.searchParams.set('timezone', timezone);

      const res = await fetch(url);
      if(!res.ok) throw new Error('Weather fetch failed. Please try again.');
      const data = await res.json();
      const c = data.current;
      if(!c) throw new Error('No current weather data available for this location.');
      return {
        temperature: c.temperature_2m,
        feelsLike: c.apparent_temperature,
        humidity: c.relative_humidity_2m,
        weatherCode: c.weather_code,
        windSpeed: c.wind_speed_10m,
        windDirection: c.wind_direction_10m,
        time: c.time
      };
    }

    function renderStatus(msg, isError=false){
      content.innerHTML = `<p class="status ${isError?'error':''}">${msg}</p>`;
    }

    function buildAdvice(w){
      if(w.temperature <= 10) return 'It is quite cold. Wear warm layers and a jacket if you are going out.';
      if(w.temperature >= 32) return 'Very hot conditions. Drink plenty of water and avoid peak sun hours.';
      if(w.humidity >= 80 && w.temperature >= 25) return 'It feels humid and warm. Light, breathable clothes are recommended.';
      if(w.weatherCode >= 80 && w.weatherCode <= 82) return 'Showers are likely. Carry an umbrella or a light raincoat.';
      if(w.weatherCode >= 61 && w.weatherCode <= 67) return 'Rain expected. Roads may be slippery, so travel carefully.';
      return 'Weather looks comfortable. Still, check any local alerts if you plan long trips.';
    }

    function renderWeather(place, w){
      const wc = weatherCodeMap[w.weatherCode] || {t:'Unknown', e:'‚ùì'};
      const cardinal = degToCompass(w.windDirection);
      const advice = buildAdvice(w);

      content.innerHTML = `
        <div class="location">
          <div>
            <div class="name">${place.name}, ${place.country}</div>
            <div class="meta">Lat ${place.lat.toFixed(2)}, Lon ${place.lon.toFixed(2)}</div>
          </div>
          <div class="temp">${Math.round(w.temperature)}¬∞C</div>
        </div>

        <div class="grid" role="list">
          <div class="item" role="listitem">
            <div class="label">Condition</div>
            <div class="value">${wc.t} ${wc.e}</div>
          </div>
          <div class="item" role="listitem">
            <div class="label">Feels like</div>
            <div class="value">${Math.round(w.feelsLike)}¬∞C</div>
          </div>
          <div class="item" role="listitem">
            <div class="label">Wind</div>
            <div class="value">${w.windSpeed.toFixed(1)} km/h</div>
          </div>
          <div class="item" role="listitem">
            <div class="label">Direction</div>
            <div class="value">${Math.round(w.windDirection)}¬∞ (${cardinal})</div>
          </div>
          <div class="item" role="listitem">
            <div class="label">Humidity</div>
            <div class="value">${Math.round(w.humidity)}%</div>
          </div>
          <div class="item" role="listitem">
            <div class="label">Local time</div>
            <div class="value">${fmtLocalISO(w.time)}</div>
          </div>
        </div>

        <div class="advice">${advice}</div>
      `;
    }

    function setLoading(isLoading){
      submitBtn.disabled = isLoading;
      submitBtn.textContent = isLoading ? 'Checking‚Ä¶' : 'Check';
    }

    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const q = input.value.trim();
      if(!q){
        renderStatus('Please enter a city or place.');
        return;
      }
      setLoading(true);
      renderStatus('Fetching weather. Please wait‚Ä¶');
      try{
        const place = await geocodePlace(q);
        const weather = await getWeather(place.lat, place.lon, place.timezone);
        renderWeather(place, weather);
      }catch(err){
        renderStatus(err.message || 'Something went wrong. Try again.', true);
      }finally{
        setLoading(false);
      }
    });

    // Optional: prefill an example city
    window.addEventListener('DOMContentLoaded', ()=>{
      input.value = 'Melbourne';
    });
  </script>
</body>
</html>
